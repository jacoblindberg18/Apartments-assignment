<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google-maps assignment</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

                <a href="#"><li class="button list-group-item" id="manhattan">Manhattan</li></a>
                <a href="#"><li class="button list-group-item" id="queens">Queens</li></a>
                <a href="#"><li class="button list-group-item last-list-item" id="staten-island">Staten Island</li></a>

            <div class="list-group col-8" id="apartment-area"></div>
        </div>

        <h1 id="h1"></h1>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
